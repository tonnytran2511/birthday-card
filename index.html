<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: 5px solid #8a2be2;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            color: #ff69b4;
        }
        .card p {
            font-size: 1.5em;
            color: #8a2be2;
        }
        .balloons {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <div class="balloons">
            🎈 🎉 🎂 🎊 🎁
        </div>
        <p>Happy birthday anh Thúc!</p>
        <div class="balloons">
            🎈 🎉 🎂 🎊 🎁
        </div>
    </div>
</body>
</html>
